<article class="contato">
    <form method="post" action='enviar_email.php' type="text/plain>
        <h2>Entre em contato</h2>
        <p>Preencha os campos com suas informações a baixo para o envio da mensagem.</p>

        <label for="nome"><h3 class="contato">Nome</h3></label>
        <input class="caixa" type="text" id="nome" name="nome" placeholder="Deixe aqui seu nome" maxlength="40" required/>

        <label for="email"><h3 class="contato">E-mail</h3></label>
        <input class="caixa" type="email" placeholder="Deixe aqui seu E-mail" id="email"  required/>

        <label for="tel"><h3 class="contato">Telefone</h3></label>
        <input class="caixa" type="tel" id="tel" placeholder="Digite aqui seu telefone" required/>

        <label for="assunto"><h3 class="contato">Assunto</h3></label>
        <input class="caixa" type="text" id="assunto" name="assunto" placeholder="Deixe aqui o assunto" maxlength="40" required/>

        <label for="observacao"><h3 class="contato">Mensagem</h3></label>
        <textarea class="caixa" cols="44" rows="10" id="observacao"  placeholder="Deixe aqui sua mensagem" required ></textarea>

        <input class="contato" type="reset" value="Limpar"/>
        <input class="contato" type="submit" value="Enviar"/>
    </form>
